<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi amor ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc1d9, #ffd6e8);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff0f6;
      border-radius: 25px;
      padding: 25px 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart-big {
      font-size: 70px;
      animation: pulse 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      color: #ff4d88;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #noBtn {
      background: #ffc1d9;
      color: #ff4d88;
      position: relative;
    }

    .message {
      display: none;
      font-size: 1.4em;
      color: #ff4d88;
      margin-top: 15px;
      animation: fadeIn 1s ease;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 22px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/11/audio_30c6b63cbb.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="heart-big">ðŸ’–</div>

    <h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">SÃ­ ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div class="message" id="loveMessage">
      SabÃ­a que dirÃ­as que sÃ­ ðŸ’–<br>
      Te amo muchÃ­simo ðŸ’˜
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("loveMessage");
    const hearts = document.getElementById("hearts");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        hearts.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }

    window.onload = () => {
      const audio = document.getElementById("music");
      audio.play().catch(() => {});
    };
  </script>

</body>
</html>
