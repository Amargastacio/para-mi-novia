  <style>
    * {

      font-family: "Comic Sans MS", cursive;

    body {
      margin: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      width: 90%;
      max-width: 380px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #444;
    }

    img {
      width: 160px;
      margin: 10px 0;
      animation: float 3s ease-in-out infinite;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #bbb;
    }

    #no:hover {
      position: absolute;
      left: calc(10% + 80% * random());
      top: calc(10% + 80% * random());
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
