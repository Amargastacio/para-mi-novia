<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi amor üíñ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6ef, #ffd1e3);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .window {
      background: #ffb6c9;
      border: 4px solid #ff7aa2;
      border-radius: 14px;
      width: 340px;
      padding: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff7aa2;
      padding: 6px 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .hearts { letter-spacing: 4px; }

    .content {
      text-align: center;
      padding: 20px 10px 10px;
      color: #7a003c;
      font-size: 18px;
    }

    .snoopy {
      font-size: 72px;
      margin: 10px 0;
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    button {
      background: #ff7aa2;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover { transform: scale(1.1); background: #ff4f86; }

    .no-btn { position: relative; }

    .message {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff4f86, #ff9db8);
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 26px;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message span { font-size: 64px; margin-top: 10px; }

    .bg-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-hearts span {
      position: absolute;
      color: #ff7aa2;
      font-size: 20px;
      animation: float 7s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f8e1a46b1.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <div class="bg-hearts" id="bg"></div>

  <div class="window">
    <div class="title-bar">
      <span>LOVE</span>
      <span class="hearts">‚ô• ‚ô• ‚ô•</span>
    </div>

    <div class="content">
      <p>¬øQuieres ser mi San Valent√≠n? üíï</p>
      <div class="snoopy">üê∂</div>

      <div class="buttons">
        <button onclick="yesClick()">S√≠ üíñ</button>
        <button class="no-btn" id="noBtn">No üò¢</button>
      </div>
    </div>
  </div>

  <div class="message" id="message">
    <div>üíñ Sab√≠a que dir√≠as que s√≠ üíñ</div>
    <p style="max-width:600px; margin-top:15px;">
      Eres la persona m√°s especial de mi vida. Gracias por existir, por hacerme sonre√≠r y por llenar mis d√≠as de amor. Te amo much√≠simo y prometo hacerte feliz siempre. üíò
    </p>
    <span>ü•∞‚ú®</span>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    let scale = 1;

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      scale -= 0.1;
      if (scale < 0.3) scale = 0.3;
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.transform = `scale(${scale})`;
    });

    function yesClick() {
      document.getElementById('message').style.display = 'flex';
    }

    const bg = document.getElementById('bg');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('span');
      heart.innerHTML = '‚ô•';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 7 + 's';
      heart.style.fontSize = (14 + Math.random() * 24) + 'px';
      bg.appendChild(heart);
    }
  </script>

</body>
</html>
